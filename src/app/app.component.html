<form #meuForm="ngForm">
  <!-- template variable-->
  <mat-form-field>
    <mat-label>Nome:</mat-label>
    <input
      type="text"
      name="nome"
      [ngModel]="nome"
      (ngModelChange)="onChange($event)"
      matInput
      #nomeControl="ngModel"
      required
    />
    <mat-hint>O Nome é necessário!</mat-hint>
    <mat-error>O Nome deve ser preenchido!</mat-error>
  </mat-form-field>

  <div>
    <br />
    <button type="button" [disabled]="meuForm.invalid">Enviar</button>
    <!-- property binding -->
    <br />
    <br />
    Valid: {{ nomeControl.valid }}
    <br />
    Touched: {{ nomeControl.touched }}
    <br />
    Dirty: {{ nomeControl.dirty }}
  </div>
</form>

<!-- property binding
  [ngModel]="nome"
  (ngModelChange)="onChange($event)" 
-->

<!-- Two way data binding 
  [(ngModel)]="nome"
-->
